 #USA Crisis focus tree
 
 ##First Section
 USA_unintended_consequences: "Unforeseen Consequences"
 USA_unintended_consequences_desc:0 "Several hours ago, something went extremely wrong at the Black Mesa Research Facility. Unidentified alien life bearing resemblance to Native life from the unknown world classified as ‘Xen’ have been appearing in spontaneous dimensional ruptures across New Mexico, attacking everything in sight, and it is only expanding. We are scrambling HECU and the National Guard, but right now, these ‘ Portal Storms’, as military personnel responding have started calling them, are starting to expand in a radius around the BMRF. but even with Evacuation Orders having been issued for the entire state of New Mexico, even with the entire United States Army responding, it seems to not be enough to stop whatever is happening."
 USA_declare_state_of_emergency: "Declare a State of Emergency"
 USA_declare_state_of_emergency_desc:0 "The recent Xen invasion has caused massive chaos throuout the country and we need to act quickly. We will in act a state of emergency to hopefully make it easier for our army to handle the situation. We will utilize local police forces to stabilize the nation until we can lift the state of emergency."
 USA_convene_the_un: "Emergency UN Session"
 USA_convene_the_un_desc:0 "A convening of the UN will allow us to plan a coordinated military effort from the CSTO and NATO to quell the Xen threat. Uniting our resources to help study the portal storms together with access to NATO and CSTO. We will decide on future collaboration with other countries soon."
 
 ##Second Section
 USA_call_in_the_reserves: "Mobilize the National Guard"
 USA_call_in_the_reserves_desc:0 "The National Guard, as of 2000, composes nearly 465,000 personnel from both the Army National Guard and Air National Guard units, concerns have been raised about various unit's aging equipment; but they still represent a formidable size and cohort of the Department of Defenses Military. Mobilization and activation of all National Guard units will provide a tangible asset in containing the Resonance Cascade!"
 USA_evacuate_rural_areas: "Evacuate Rural Areas"
 USA_evacuate_rural_areas_desc:0 "With the situation getting worse by the day we will evacuate rural areas so that we can stabalize and access the situation. This should allow for better and swifter military operations against the Xen wildlife in regions that aren't so populated as the army wouldn't need to fear any civilian casualties."
 USA_set_up_relief_camps: "Set up Relief Camps"
 USA_set_up_relief_camps_desc:0 "The situation is getting worse, we will need to re-use out old strategies from the great depression and set up relief camps again. We will locate them in universities and outside major population centers. If this fails we might need to call for more serious measures."
 USA_secure_key_cities: "Secure Major Cities"
 USA_secure_key_cities_desc:0 "We need to re-establish control over Major cities that will be crutial for military operations. We will begin with securing the cities we need along the coast and will move inwards, hopefully allowing for more supplies to be transported throughout the country and allow for more swift military operations."
 USA_slow_down_xen: "Push the Alien Menace Back"
 USA_slow_down_xen_desc:0 "With most of our newly inacted temporary policies working we will be able to slow down Xen wildlife significantly. With our army now being supplied and organized we can see our success chance has sky rocketed. Hopefully the tempo can stay until the Xen wildlife is gone."
 USA_call_for_un_aid: "Call For UN Aid"
 USA_call_for_un_aid_desc:0 "In order for the tempo to continue we will call for UN aid, hopefully allowing for better stabilization over the civilian sector and the military one as well. We should also ask our available allies for aid as well but they are dealing with their own problems so most if all probably wont accept our call."
 
 ##Third Section
 USA_stabilize_the_economic_crisis: "Stabilize The Economy"
 USA_stabilize_the_economic_crisis_desc: "The economy is crashing rapidly, we need to attempt to stabilize it before the situation gets worse, most countries have shut off trade as they are saving themselves so we need to act quickly, we will begin with attempting to slow down the inflation and deal with the protests as soon as we can."
 USA_slow_down_inflation: "Decrease Rampant Inflation"
 USA_slow_down_inflation_desc: "Our first act would be to try to attempt to slow down the inflation, we will begin to change interest rates on products and will do something that will cause the people to get angry but is necessary to keep the economy afloat, we will need to increase taxes if we want to slow down the inflation crisis."
 USA_introduce_war_bonds: "Introduce War Bonds"
 USA_introduce_war_bonds_desc: "With the situation getting worse we will need to redo something we didn't do since World War 2, re-introduce war bonds. We will need to quickly do this as it has saved us before and hopefully it can, just this time, on a much bigger scale."
 USA_declare_martial_law: "Declare Martial Law"
 USA_declare_martial_law_desc: "The goverments plan to shutdown the Xen wildlife quickly has failed, we will therefore need to introduce more serious methods, incacting martial law. This will most likely anger the civilian population but it's required if the state wants to reclaim control."
 USA_quell_riots: "Anarchy Ascending"
 USA_quell_riots_desc: "The riots are getting out of hand and local police forces are getting overwhelmed. We will need to redivert some military personnel to help the local police forces out before things get out of hand."
 USA_provide_humanitarian_aid: "Provide Humanitarian Aid"
 USA_provide_humanitarian_aid_desc: "We will begin to provide humanitarian aid to the populous and will hopefully slow down the growing instability and unrest in the country. We will also utilize UN aid to help with this and with all of this and the previous quick and temporary economic reforms the economy should stabilize fairly soon."
 USA_squash_the_bugs: "Squash the Bugs"
 USA_squash_the_bugs_desc: "Thanks to a carefully planned strategy and a deep understanding of the enemy, we have developed increasingly effective tactics to counter the threat emanating from Xen. Understanding their attack patterns, behavior, and weaknesses has allowed us to act with greater precision, neutralizing the creatures more quickly and efficiently."
 USA_civil_order_reestablished: "Civil Order Reestablished"
 USA_civil_order_reestablished_desc: "With the liberation of several cities from the alien dominion of Xen, we have partially restored order to territories that were once lost. This advance represents a glimmer of hope for the population, an indication that the human resistance is still capable of reclaiming what was taken from them. However, despite this victory, the reality remains complex. Anarchy persists in numerous areas, even those considered safe, where fear, scarcity, and social chaos linger. Although our efforts have allowed us to stabilize some sectors and offer a tenuous sense of normalcy, we cannot yet guarantee how long this fragile recovery will last."
 USA_our_finest_hour: "Our Finest Hour"
 USA_our_finest_hour_desc: "Our country is living through the most complex moment in its history, although it seems that everything is against us and that we will fall into the abyss, the American people will persist in this fight for survival, we will raise our eyes and fight to preserve our nation."
 
 #Seven Hour War Branch
 
 USA_seven_hour_war: "Our Reckoning"
 USA_seven_hour_war_desc: "An opposing force has descended upon our fractured world unlike any enemy we have ever faced. More intelligent, more coordinated, and striking at the very moment humanity stood weakest, it seeks to claim Earth as its own. Yet the American people will not yield. We will stand, resist, and fight to the last breath."
 USA_mobilise_un: "Organize United Nations military"
 USA_mobilise_un_desc: "At the final summit of the United Nations Emergency Committee, humanity forged its last united front. The U.N now the sole surviving global institution called upon every remaining nation to assemble their forces, halt the alien advance, and defend the sovereignty of the free world. §RThere will be no truce. There is only WAR.§!"
 USA_proding_offensives: "The Proding Directive"
 USA_proding_offensives_desc: "If we want to defeat the alien menace, that is invading not only us, but the world as a whole. We must show our strength. A good defence is a quick and decisive offence."
 USA_fighting_retreat: "Fighting Retreat"
 USA_fighting_retreat_desc: "We have fought a brutal war of retreat. Bridges blown up, roads unrecognizable by artillery craters, and cities reduced to rubble. To halt the invader's advance, we have implemented a scorched-earth policy, just as the USSR did in World War II. Nothing will be left untouched, nothing will be abandoned in a condition the aliens could exploit. Every resource destroyed, every kilometer set back, is a reminder that we will not surrender our land without burning it."
 USA_guerilla_tactics: "Asymmetric Tactics"
 USA_guerilla_tactics_desc: "With conventional warfare rendered ineffective against the invaders’ overwhelming firepower and strategic superiority, the United States Army adopts a doctrine born of necessity: asymmetric resistance. Hit-and-run strikes, coordinated ambushes, targeted sabotage, and highly decentralized operations become the new standard. Small autonomous cells, local militias, and surviving special forces detachments begin operating deep behind enemy lines, transforming every shattered city and abandoned highway into a battlefield the invaders can never fully secure."
 USA_prepare_defensive_lines: "Prepare Defensive Lines"
 USA_prepare_defensive_lines_desc: "During the retreat, National Guard units, civilian volunteers, and every remaining military asset were mobilized to establish a fortified defensive line along critical stretches of the Mississippi River. This natural barrier now serves as the final bulwark where the remnants of the United States Army regroup and concentrate their strength. Here, on this line, the nation makes its stand... and they shall not pass."
 USA_reinforce_cheyenne: "Reinforce NORAD"
 USA_reinforce_cheyenne_desc: "This air war has been the downfall of the US Air Force. Even though Cold War-era fighters are being deployed, we need to be able to detect where and when the aliens' synthetic fighters will attack. The North American Aerospace Defense Command (NORAD) has been able to provide tactical support in interception missions. We need to reinforce this site so that it is not destroyed by the enemy. NORAD is our eye. NORAD THE LINE!"
 USA_emergency_defenses: "Emergency 'Final Stand Act'"
 USA_emergency_defenses_desc: "The 'Final Stand Act' promulgated in the final moments of the United States Congress, this law declares total war against the unexpected alien species that has invaded our territory. The nation rises in desperate resistance, a war without quarter against this unprecedented threat. Every citizen, man or woman, is obligated to contribute to the defense and survival of the homeland. There will be no room for doubt or debate, these are direct orders."
 USA_stand_our_ground: "Preparing Our Final Fight"
 USA_stand_our_ground_desc: "If you defend America, you will die for America, building by building, room by room. This is a call to absolute sacrifice to ensure that, even in the face of the abyss, our nation will not surrender. All of humanity may be overwhelmed, but we make it clear that we will not fall without a fight."
 USA_fight_to_the_last_man: "Fight to the Last Man"
 USA_fight_to_the_last_man_desc: "Young people are on the front lines. Women, the elderly, and citizens of all ages have answered the call of their country. Motivated by an unwavering sense of duty, they have taken up arms to confront the greatest threat this nation has ever known. Their courage demonstrates that the spirit of resistance knows no age or status. In times like these, every bit of help counts. Every helping hand can make a difference. Anyone who can wield a weapon, contribute their strength, or offer support in any way is called to join. This is not just a military conflict; it is a fight for survival, for dignity, and for the future."
 USA_no_step_back: "Not One Step Back"
 USA_no_step_back_desc: "We cannot allow this invader to annihilate our nation or trample on the freedoms that entire generations have defended with sacrifice. We cannot abandon our comrades in arms, because their struggle is also ours, because every fallen soldier represents a story, a family, and an ideal that cannot be forgotten. We cannot imagine a defeated or shackled United States, because this country was born to resist, to rise even when all seems lost; freedom remains alive only as long as there are those willing to protect it. And we are."
 USA_this_we_shall_defend: "This We'll Defend"
 USA_this_we_shall_defend_desc: "The advance of the alien invader has shattered conventional command structures and swept away decades of military supremacy. Yet the principle that forged the United States Army endures. As coastal defenses crumble and entire divisions are wiped out in minutes, a single conviction unites the survivors: the homeland will not be abandoned. What remains of the American military rally around the last promise it can still keep."
 USA_use_everything: "A Well-Regulated Militia"
 USA_use_everything_desc: "Faced with a possible collapse of the army's high command, several generals and officers have begun to organize cells of interconnected militias in the occupied territories, militias that are connected from north to south with a direct link to the leaders of the resistance."
 USA_use_cold_war_stockpiles: "Bring Out Cold War Equipment"
 USA_use_cold_war_stockpiles_desc: "With the modern weaponry being decimated and several armored and mechanized infantry battalions fighting without vehicles or heavy weapons and The air force without assets, it was decided to reopen old Cold War weapons depots. Old M60 Pattons, M113 APCs, M16 assault rifles, Jeeps, the F-4 Phantom II and UH-1 Iroquois helicopters have been mobilized to resupply the army and air force."
 USA_study_their_tech: "Research Their Technologies"
 USA_study_their_tech_desc: "To determine how to repel the invader more effectively, High Command authorized without deliberation and under an absolute emergency protocol the immediate initiation of a direct investigation into the so-called ¨Synths¨ deployed by the enemy force. The constant retreat of our units, the accelerated loss of key territories, and the successive collapse of defensive lines made it evident that continuing to fight without understanding the nature of these bio-mechanical enemies was equivalent to fighting blind."
 USA_use_nuclear_weapon: "The Final Answer"
 USA_use_nuclear_weapon_desc: "We have attacked with everything we had left. Millions have perished in a matter of seconds, consumed by a fire we barely understood before it erased them. Our military equipment has been reduced to vapor, wiped from existence without a trace. The air force once a symbol of our superiority and pride has been completely extinguished from the skies, standing at the edge of total collapse, we are left with only one final card to play… a desperate, dangerous, perhaps even suicidal option. But it is the only thing still within our grasp. And if we fail, there will be no one left to try again."
 USA_we_lost: "Onwards..."
 USA_we_lost_desc: "In just a few hours humanity has lost hundreds of millions of people to the Combine onslaught. Our military is devastated and the Combine are overwhelming us on every front. We must retreat to our bunker complex in Cheyenne to re-organize and plan for reclaimation efforts."
 
