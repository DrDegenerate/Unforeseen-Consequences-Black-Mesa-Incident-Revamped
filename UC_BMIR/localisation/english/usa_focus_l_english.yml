 USA_black_mesa_modifier: "Black Mesa Research Facility"
 USA_black_mesa_modifier_desc: "What would become the Black Mesa Research Corporation traces its origins to the post–World War II economic boom, when a small but ambitious research firm was founded in Florida to pursue advanced aerospace and defense technologies. Its trajectory changed decisively during the Reagan administration, when a partially completed inland ICBM launch complex was abruptly cancelled after being deemed too vulnerable in the evolving strategic landscape. Backed by private capital and government interest, the company acquired the abandoned silos and subterranean caverns, expanding them into a vast underground laboratory complex and rebranding itself as the Black Mesa Research Corporation.\n\nThe facility’s early work focused on next-generation rocket propulsion and nuclear research, taking advantage of its deep, hardened infrastructure and isolation. Over the decades, its scope widened dramatically. Black Mesa established itself at the forefront of advanced materials, high-energy physics, computing, and classified defense research, while developing an intense and enduring rivalry with the equally secretive Aperture Science. Each breakthrough reinforced its reputation as a place where limits were tested and often exceeded.\n\nToday, the Black Mesa Research Facility stands as the largest single research institution on Earth and the largest building ever constructed, extending across vast underground and surface installations. It functions as a self-contained community where scientists, engineers, support staff, and their families live and work, sustained by its own infrastructure and security. The facility alone accounts for a notable share of national defense contracts and federal research funding, making it a cornerstone of American technological dominance.\n\nThat dominance is amplified by secrecy. Roughly half of the facility remains classified to varying degrees, inaccessible to the public and even to many within its own walls. Shielded from scrutiny, Black Mesa has pursued research into fields so exotic that their results strain the boundaries of accepted science. While these efforts have yielded extraordinary advances, they have also raised the possibility that the consequences of Black Mesa’s work may extend far beyond what its founders ever intended.\n\nIn time, it may be remembered not for its achievements, but for the §Runforeseen consequences§! they set in motion."
 USA_black_mesa_incident_modifier: "Black Mesa Incident"
 USA_black_mesa_incident_modifier_desc: "The Black Mesa Incident marked the moment when §Runforeseen consequences§! came to haunt the United States. A catastrophe born from decades of secret research tore through the Black Mesa Research Facility, creating a Resonance Cascade and rendering every attempt at containment futile. The complex was destroyed, its vast population of scientists and staff killed alongside the military response sent to contain the disaster. What began as an isolated disaster did not end there; the results of Black Mesa’s research spread far beyond ruins and went on to wreak havoc across the world, destabilizing regions far beyond U.S. borders and confronting humanity with threats it was unprepared to face.\n\nOnce a symbol of American technological supremacy, Black Mesa has become a warning etched into history. The facility is gone, its achievements eclipsed by the devastation it unleashed, and Black Mesa—along with the incident it spawned—now lives in infamy."
