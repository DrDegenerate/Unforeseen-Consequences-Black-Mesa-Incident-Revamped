  l_english:
 USA_the_new_millenium: "The New Millenium"
 USA_the_new_millenium_desc:0 "A New Millennium approaches, and for the first time since the Industrial Revolution, Humanity reaches a new Millennium of history, one with much potential. Humanity is more united than ever, and in the last two centuries alone, have advanced further than the two millennia before it. And into this new Millenia, there is no reason why that trend will falter, as there is still much to learn, and much to improve. And into this new millennium, the United States of America stands as the world’s sole superpower, and the Leader of the world into a bright new Millenium."
 
 # Political Branch
 
 USA_preparing_for_election: "Election Preparations"
 USA_preparing_for_election_desc:0 "The 2000 Elections, the first US elections in a new millennium, are now less than a year away, and will determine the future of the United States and its people. It is predicted to be a close election, with both George W. Bush and Al Gore being highly popular amongst the people. Therefore, even a whole year before the elections, campaigning has already started, and preparations for the Nation-wide event is already underway. The time has come to decide what direction the United States will move towards in this New age, as the world steps into the Third Millennium. "
 USA_new_president: "Election Conclusion"
 USA_new_president_desc:0 "The Clinton Presidency brought the United States into the twenty-first century, and by the end of his term, the United States is set for an age of prosperity and advancement. Under his presidency, the American economy reached new heights; millions of new jobs, lower unemployment rates, and higher home ownership than ever before. Now it is time for President Clinton to leave the Oval Office and to welcome in the next president of the United States. Either his vice president, Al Gore, or the Republican opposition, George W. Bush, will take the keys to the White House."
 USA_lastpardons: "Last Pardons and Commutations"
 USA_lastpardons_desc:0 "In the last days of his Presidency, President Clinton pardoned over 140 People of their crimes, providing over a hundred people with a renewed chance of life. Despite many controversies, including accusations of nepotism for him pardoning his brother from drug-related crimes, and rage at the release of several long convicted criminals, what was done was done, and Clinton’s promises to many were fulfilled, for Better, or for worse\n—————————————————————————————————\n[USA.GetFlag]\n§R·Roger Clinton Junior Pardoned for Distribution of cocaine 21 U.S.C. 841(a)(1)§t§2\n·Robert Clinton Fain: Pardoned for Aiding and assisting in the preparation and filing of a false corporate tax return, 26 U.S.C. 7206(2)\n\n§t————————————————————————\n ·§2§TJose Rene Pineda-Martinez:\n 1. Entering U.S. without inspection (misdemeanor), 8 U.S.C. 1325\n2. Transporting an illegal alien within the U.S., 8 U.S.C. 1324(a)(2)\n3.Transporting an illegal alien within the U.S., 8 U.S.C. 1324(a)(2)\n————————————————————————\n ·Rubye Lee Gordon: §2Forgery of U.S. Treasury checks, 18 U.S.C. 495 §t\n————————————————————————\n §RAnd I'm proud to be an American where at least I know I'm free\nAnd I won't forget the men who died, who gave that right to me\n\nAnd I'd gladly stand up next to you and defend her still today\n'Cause there ain't no doubt I love this land\nGod bless the USA§t"
 USA_last_minute_deals: "Last Minute Deals"
 USA_last_minute_deals_desc:0 "Throughout the entire 4 years of the Clinton Administration, The President had put foreign affairs on the back end, as his administration dealt with Domestic affairs, improving the lives, income and the average healthcare standard of the average American. However, for the last years, the Administration became more actively involved in foreign affairs, brokering peace negotiations and international agreements, both successful and far from it. As the Clinton administration moves out of the White House, they will have to wrap up their foreign deals and agreements in preparation for the new administration."
 USA_finish_health_reforms: "Finish Health Reforms"
 USA_finish_health_reforms_desc:0 "One of the platforms Clinton ran on was to reform the long-flawed American Healthcare system, which overly relies on Private Insurance and Healthcare corporations, resulting in immense healthcare costs for healthcare for Americans without insurance, and for many with insurance as well. Despite many of his promises not having fully passed due to position from within the American Congress, ultimately, he managed to fulfill almost two-thirds of his campaign promises. Meanwhile, before the end of his presidency, he has to finish up on the Healthcare reforms that are already in progress."
 USA_strength_civil_rights: "Strengthen Civil Rights"
 USA_strength_civil_rights_desc:0 "At the founding of the United States of America, the Founding Fathers declared that all men are equal. Despite that, in the history of the US, that has been far from the truth, and not everyone has been granted the supposedly inalienable rights of all people to pursue happiness. Today, we get one step closer to the vision the Founding Fathers laid down two and a half centuries ago, to a United States where all People are equal. And to do that, we will have to strengthen the rights of the people."
 USA_enact_health_act: "Enact the Children’s Health Act"
 USA_enact_health_act_desc:0 "America’s future are the children, the next generation that will be the backbone of our Nation’s workforce and students, bringing new ideas and innovations to our Nation. The Children’s Health Act will let our children, the next generation, flourish without having to fear sickness, without having to suffer from preventable diseases when they should be having fun with friends and learning about the world. Let us ensure our children’s future."
 USA_enact_protection_act: "Enact the A.R.P.A"
 USA_enact_protection_act_desc:0 "The Agriculture Risk Protection act of 2000 aims to assist farmers and agricultural producers with risk management and to improve the efficiency and integrity of the existing crop insurance system in case of natural disasters. The ARP Act could significantly aid American Farmers and agricultural workers in remaining in business in case of natural disasters like hurricanes or Droughts, ensuring that Farmers are compensated for any crops destroyed from natural disasters, preventing said disasters from incurring even worse consequences."
 USA_in_good_hands: "Clinton's Farewell Speech"
 USA_in_good_hands_desc: "President Bill Clinton of the Democratic Party has had a long yet eventful two consecutive terms as President, presiding over the second largest peacetime expansion of the American economy during peace. Highly popular amongst the people, with some of the highest popular ratings in the entire century, it is now time for him to bid farewell to the nation as his second term comes to an end, and hand on the baton of the leader of the free world to the next President"
 # Military Branch
 USA_usa_army: "Armed Forces of a New Century"
 USA_usa_army_desc:0 "In the Year of the Lord, 1775, the American Continental Army was founded to free America from British Colonial control, and thus the United States Armed Forces was born. From the end of the Cold War a decade previous, the United States armed forces stands as without a doubt, the world’s premier armed forces. As it steps into a new century, the United States Armed Forces will adapt. It will change but no matter what - it is the sentinel of the ideals of the United States which is to fight for Freedom and the Union. The United States armed forces does not fight for a self-proclaimed dictator, it does not fight for the elite, it fights for the Constitution, the Ideals of these United States of America. And into a new century, it proudly and fearlessly marches into the fray. God Bless the United States Armed forces, and may it forever defend these United States of America and the freedom of its peoples against any threat, external, or internal."
 
 ##Special Forces Branch
 USA_specops: "Specials Forces"
 USA_specops_desc:0 "Years ago it was decided to integrate the most elite of the United States Armed Forces. Thus the United States Special Operations Command, or US SOCOM, was born. A unified combatant command consisting of the most experienced and elite troops of the USAF; SOCOM was formed because of spilled American blood: The disastrous failure to rescue hostages from the Iranian Embassy crisis due to a lack of command and coordination caused great self-reflection. Into a new millennium, SOCOM has expanded to involve not just small special operations teams, but tens of thousands of experienced, bloodied soldiers. Some reorganization is in order to bring this command into the new millennium where the United States doesn't face a near-peer organized enemy force. Small groups of insurgents with unconventional tactics are their primary antagonist. But into the new millennium, the Special Operations Command leads the way, striking enemies where they did not expect to be struck with precision and speed."
 USA_increase_black_ops_funding: "Increase Black Ops Funding"
 USA_increase_black_ops_funding_desc: "In the modern world, the United State’s various special operations forces, from the infamous Navy SEALS, to the Army ‘Green Berets’, are renowned worldwide as some of the best of the best. From the best of the best, those who have proven themselves in the eyes of those in power, were selected to join a shadowy unit, to fight for American interests in ways that defy American and international law both. In these times of crisis, these ‘Black ops’ forces are now more than ever critical to contain the alien incursion. Therefore, they must be provided the best of the best in equipment, and provided the highest levels of funding."
 USA_station_black_ops_in_black_mesa: "Station Black Ops In Black Mesa"
 USA_station_black_ops_in_black_mesa_desc:0 "The Black Mesa Research facility stands as one of the most expensive investments of the United States of America and stands as one of the nation’s biggest secrets. Every year, billions of taxpayer dollars fund the world’s most elite research organization, allowing scientific progress to flourish even in secrecy and security. Thousands of America’s best and brightest work at the facility every day to ensure American technological superiority for decades to come. Therefore, it only makes sense to deploy America’s most elite military units to ensure its safety and security during a crisis, especially with the discovery of a whole other new dimension. We are paranoid for a good reason, who knows what kind of hostile alien life can be out there, and what kind of threats, both terrestrial, and extraterrestrial that it could face."
 USA_hecu: "Expand HECU"
 USA_hecu_desc:0 "Officially formed to counter the deployment of bio weapons and other similar chemical agents in hazardous environments, the United States Marine Corps Hazardous Environmental Combat Unit, a battalion-sized Special Forces unit that was, in reality, formed for containing extraterrestrial threats. Due to fears from within high up the United States Government of encountering presumed hostile alien forces, we have equipped HECU with the finest and most advanced equipment the American Military has to offer. Above even their fellow, and even more elite special forces units in similarity - HECU is the elite of the elite, with personnel trained directly under, or have served amongst the likes of Delta Force and the United States Navy DEVGRU. An example relates to the moniker ‘SEAL Team Six’. In order to expand American extraterrestrial power projection capabilities, it has been decided that HECU is to be expanded into a Regimental-sized force."
 USA_national_guard_expansion: "National Guard Recruitment Effort"
 USA_national_guard_expansion_desc:0 "The United States National Guard serves as a reserve as a defence force stationed on American soil to defend the United States from within. Consisting of hundreds of thousands of military-trained personnel, to the standards of the frontline American soldier, and operating thousands of air and ground vehicles, the National Guard is easily as powerful as the entire military forces of a decently-sized nation. However with the end of the Cold War, national guard recruitment has come to a halt, resulting in a lack of manpower to defend the continental United States. Therefore, a new recruitment effort will be required to ensure that the National Guard will remain an effective fighting force, proudly defending American soil against all threats, internal or external."
 
 ##Navy and Air Branch
 USA_navy: "To The Seas"
 USA_navy_desc:0 "From before the United States itself was founded, the Continental, now United States Navy has bravely sailed and ruled the seven seas, starting engagements with the British and soon after, the Barbary pirates, serving as the iron hammer of the United States abroad. One of the largest, and unarguably the now most powerful naval force in the globe, and into this new century, this new world, it will continue to be a crucial part of American power projection, from the American revolution, to the Second World War, and to today, respected by its allies, feared by its enemies.\n\n From the brand new Arleigh Burke-Class guided missile destroyers, easily able to take on entire foreign navies on its own, to the mighty Ticonderoga-class Cruisers, to its mighty Nimitz-class Supercarriers, holding more air power than entire air forces, into the new century, it's focus has shifted from fighting that of a conventional foe, to that of a adaptive, agile and unconventional threat."
 USA_usa_avitaion: "To The Skies"
 USA_usa_avitaion_desc:0 "Standing unopposed as the world’s premier air service branch following the fall of the Soviet Union, the United States Air Force is the backbone of American military strategy and the premier service branch of the United States Armed forces, providing the United States Military control of the air, and through it, the ground, protecting thousands of American troops by destroying the enemy from the air. There is a reason why the Warsaw pact focused more on air defenses than aircraft. Into the new century, America’s dominance of the skies must be ensured. For the ones who rule the skies, rule the battlefield and, undoubtedly, the ones who rule the skies is the United States Air Force."
 USA_modernize_air_bases: "Modernize Air Bases"
 USA_modernize_air_bases_desc:0 "Across the globe, the United States Air Force operates both independently, and jointly over a thousand facilities, both in the United States itself and allied nations. Defending freedom and democracy, many of these air bases are beginning to show their age as remnants of a long past era of global conflict and tensions. Where war could break out at any moment, having been maintained across decades. Into the new millennium, to continue to serve the needs of the United States Air Force, these airbases require modernization to fit the needs of the United States in this new world. One that the enemy is not a near-peer adversary which can challenge us for air dominance, but a much more unconventional and hostile enemy. We must be ready for this."
 USA_modernize_old_naval_bases: "Modernize Old Naval Bases"
 USA_modernize_old_naval_bases_desc:0 "With many naval bases aging to the days of the Second World War, it is clear that with the introduction of newer vessels with different design principles in order to adapt to changing threats. A majority of existing US Naval docks are unable to accommodate the majority of the fleet and with the ships they were built to support slowly going into retirement day by day, these naval docks and slips will require modernization. If not full reconstruction to accommodate increasingly larger and wider ships, the growing fleet of enormous supercarriers that now serve as the premier combat unit and backbone of the US Navy is our primary focus. We need to ensure that our bases have room for global coverage."
 
 ##Armour and Infantry Branch
 USA_landof_free: "Land of The Free"
 USA_landof_free_desc:0 "The allocated budget for the Department of Defense this year is 291 billion USD. Of this budget, roughly $40 billion USD has been allocated to Special Access Programs, often nicknamed 'Black Projects' These programs often are headed by Skunkwork like projects, with technology five to fifteen years ahead of typical military or civilian applications. Recent insights into surveillance, artificial intelligence through the Remote Agent Experiment, and DIA insights into automated SIGINT and COMINIT analysis provide a curious insight into future counterterrorism and military operations."
 USA_ng_recruitment: "Focus on Infantry"
 USA_ng_recruitment_desc:0 "Various programs have been spear headed by the DoD in recent years, of note are the Land Warrior System, Interceptor Body Armor program, MOLLE, and JTRS. The Land Warrior Soldier Modernization Program, started in 1999 is a digitally spearheaded initative to enchance the capabilities of the average soldier, including Helmet Mounted Displays, GPS incorporation, wearable computers, and environmental sensors. Field-testing at Fort Polk has encountered numerous problems thus far, including weight, inadaquete battery life, and maintenance issues. Otherwise, the Interceptor Body Armor and MOLLE program have reported positive feedback. "
 USA_form_newguard: "New Infantry Gear"
 USA_form_newguard_desc:0 "Many major units of various branches, namely the US Army and U.S Marine Corps have begun to outkit their forward units with Interceptor Body Armor, replacing the previous PASG deployments. Feedback praises the lighter design and improved protection, officers have taken note of an improved psychological effect in field operations as well."
 USA_modernize_armor: "Focus on Armour"
 USA_modernize_armor_desc:0 "The Armor Fleet of the United States Army is the tip of the spear, the spearhead on the ground, leading American forces into battle. However these vehicles are showing their age, especially the workhorse of the US Army, the M113 Armored Personnel Carrier, designed in the early years of the Cold War. In an adapting battlefield, the United States Army needs to adapt, to keep our troops safe against all threats, conventional and unconventional. Our vehicles matter much less than our troops, for a destroyed APC is better than a dozen flag-draped coffins. Why endanger our soldiers, all brave men and women who volunteered to fight for their nation, when we have the technologies, when we have the capability to keep them protected?"
 USA_improve_tankfleet: "Expand The Tankfleet"
 USA_improve_tankfleet_desc:0 "The M1 Abrams is, without a doubt, the currently most advanced tracked armored combat vehicle currently in active service across the entire world. Its revolutionary armor systems ensure that US tankers are equipped with a mobile weapons platform which delivers heavy firepower, yet still stays highly mobile and nigh-impenetrable due to its newly developed, advanced and highly classified Chobham armor system. It allows it to become a force multiplier. With new protection systems coming from the US military research and development apparatus, it has become clear that the Abrams is far from reaching its full potential, and is a perfect platform to evaluate the effectiveness of advancements in armored technology."
 USA_home_of_the_brave: "Home of the Brave"
 USA_home_of_the_brave_desc:0 "In the two and a half centuries that these United States have existed - the nation has been nearly continuously at war. From the fires of its independence in the American revolution, to fighting against native Americans to take their lands, to fighting the British again, to fighting amongst the north and South, to fighting Facism in Europe, all the way to fighting against despotic regimes in the Middle East. And in two centuries of war, heroes were forged in service of the United States; its constitution, and its ideals. \n\n From unimaginable acts of bravery, to holding off entire armies alone, to defending the innocent with their very lives, millions of brave men and women have died fighting for the Constitution, for their nation, and millions more have fought alongside them. Nearly every single one of these men and women are brave heroes who put their lives on the line to defend their nation, many paid the final sacrifice for the Constitution. They are the brave, and America is the home of the brave."
 
 # Industrial and Research Branch
 
 ##Industrial Branch
 
 ###First Section
 USA_economic_powerhouse: "Economic Powerhouse"
 USA_economic_powerhouse_desc:0 "With the fall of the Union of Soviet Socialist Republics, the United States now stand as the World’s sole superpower, our GDP alone rivaling the combined GDP of the rest  of the Top Ten greatest global economies. The United States’ Power is not only limited to its military and culture, in fact, those pale in comparison to its sheer economic weight. The US is an Economic Titan,  guiding the entire Global Economy, providing billions in Trade and Developmental aid to the entire world. The United States holds a vast volume of hard power with its military, but its soft power, its economy and its cultures vastly eclipses the former."
 USA_the_US_industry: "Industrial Powerhouse"
 USA_the_US_industry_desc:0 "Providing over 17 Million jobs, 15% of the American economy, and attracting billions in foreign investment, the American industry is a powerhouse. The industry and business sectors are the backbone of the United States economy and, partially, the entire globe. Into the dawn of the two thousands, that backbone will support the United States for decades, if not centuries to come. Even with tertiary civilian and corporate sectors on the rise, people working in offices instead of factories, the industrial sector is still an essential and irreplaceable part of the American economy, and one that we, as Americans, should be proud of."
 USA_technology_boom: "Expand Civilian Industry"
 USA_technology_boom_desc:0 "The expansion of civilian industry should be a winning priority. Providing jobs and increasing GDP output and consumer quality. The government is happy with the predictions of success that said expansionism to the civilian economy will bring. Such will bring an increase to the quality of life for the average nuclear family; more money, perhaps a steady flow or less taxes, people are happy that they are earning rather than losing. It’s a win-win in our books."
 USA_industry_of_rusty_belt: "Revitalize the Rust Belt"
 USA_industry_of_rusty_belt_desc:0 "The Rust Belt, a region of concentrated industry, factories and processing plants, producing ore and equipment, stretching across the Northeastern United States, was once the Industrial Core of the United States. But today, as its new name implies, the Factories that once formed the backbone of the American economy are now rusting away, left to rot as people moved on to more tertiary jobs and modern factories, and with the factories closing down one by one, many jobs were slowly slashed. If the rust belt is revitalized, it could once again be the backbone of the American Economy, stimulating it by providing tens of thousands of jobs and increasing industrial output and production across the Nation, providing America a much needed boost as it enters the new millennium."
 USA_united_states_resources: "Exploit Resource Deposits"
 USA_united_states_resources_desc:0 "The United States is one of the most resource-rich nations on this planet thanks to its unique geological location and vast expanse. From numerous ores and rare metals essential for Modern technologies and equipment, to immense Natural Gas and Crude oil stores unrivaled by any other nation, to vast forests full of Lumber to fuel billion-dollar industries, to even the Wind itself which could provide immense amounts of power for cheap. These Deposits are all for us to use, and  with these resources, the United States has transformed from a small series of British Colonies, to a continent Spanning Federation. As 2000 Approaches, these resources could maintain our dominance for decades to come."
 USA_expand_military_industry: "Subsidise Military Industries"
 USA_expand_military_industry_desc:0 "Ever since the fall of the Soviet Union almost a decade prior, the United States Armed Forces have stood unrivalled as the World’s most powerful military. And behind the Millions of servicemen, Tens of Thousands of Vehicles, Hundreds of warships, is a massive industrial base dedicated to supporting the United States military, providing millions more jobs to contractors and workers across the nation. By subsidizing these industries, it could provide a much-needed stimulus to the American Economy to help us glide into the Twenty-First Century."
 USA_evaluate_industrial_sectors: "Evaluate Industrial Sectors"
 USA_evaluate_industrial_sectors_desc:0 "Despite America’s place as the most powerful nation on Earth, it is clear that the our manufacturing and production capability needs much improvements and revaluations. The lack of automation, poor working conditions across a variety of important states and pay gaps, old and dangerous equipment, and many other issues plague the American industry. The government must evaluate the industrial sectors to isolate these issues in order to root them out."
 
 ###Second Section
 USA_fund_consumerist_business_sectors: "Fund Consumerist Business Sectors"
 USA_fund_consumerist_business_sectors_desc:0 "The American business sector is based on the principle of Capitalism and the free market. Everyone should, or almost everyone, can integrate themselves with the public and private sectors. Every year, American consumers purchase billions, if not trillions of dollars worth of goods. These provide a steady flow of liquid cash into the economy of the United States, while also exporting billions of dollars of goods to foreign nations. It is only reasonable that by funding these sectors, that the American economy will improve."
 USA_expand_the_military_industrial_complex: "Expand the Military Industrial Complex"
 USA_expand_the_military_industrial_complex_desc:0 "The US Military industrial complex is what supports the rapid innovation, adaptation and technological advancement of the United States military. It not only allows civilian experts, analysts and evaluators to contribute to the American military industrial sector - but it also accelerates weapons and mechanical developments. Such expansion also provides billions of dollars to the economy and tens of thousands of jobs both foreign and domestic. Expanding the MIC not only provides a much needed stimulus, but also prescribes us a boost in further refining and improving the United States armed forces ahead of our supposed enemies and rivals."
 USA_technological_titan: "Technological Titan"
 USA_technological_titan_desc:0 "Ever since the end of the Cold War, the United States has stood as the world’s most advanced nation in developing new technologies which has improved the lives of the people of our world. From Nuclear Power to computing breakthroughs - America is the Technological Titan of the globe. In bringing advancement to this world, we step into the Twenty-first Millennium as the greatest nation of this God-Graced Earth. Let us remain as such, and let us bring forth a new millennium of Innovation."
 USA_establish_new_defense_contracts: "Establish New Defense Contracts"
 USA_establish_new_defense_contracts_desc:0 "In an adapting world, with new enemies making themselves known every day with the lack of a near-peer adversary so far - the United States Armed Forces must stand ready. Stagnation is not an option, and we must adapt to any threat we face. The best and brightest of the United States are ready to ensure our hegemonic superiority in all doctrines of war; land, sea, air, psychology and mind. We need new weapons, new equipment, tactics and subversions to make our troops unparalleled. One less dead American is one less grieving family, one less flag-draped coffin and an assigned taps. We should establish new contractors to provide additional oversight to our forces."
 USA_industrial_superpower: "Industrial Superpower"
 USA_industrial_superpower_desc:0 "In 1999, the Industrial output of the United States increased by 6.2%, the leading in the world, consisting of 18% of the Entire World’s industrial output. From New England to California, factories dot the country, providing the backbone of the American economy. The United States is a superpower, and it is not all about Military might, as the Economic and Industrial output of the United States exceeds the five nations behind it, combined. The United States is an Industrial superpower, and into the new millennium, the American Industrial Sector is only going to continue to grow, as consumer and International demands for goods continues to increase rapidly."
 
 ##Research Branch
 
 ###First Section
 USA_scientific_advancement: "Cutting Edge Science"
 USA_scientific_advancement_desc:0 "The United States have long been at the absolute cutting edge of Scientific advancement. From Nikola Tesla, to Albert Einstein, this nation has led Humanity to significantly expand its knowledge of our world, our Universe, and even beyond. As the New Millennium approaches, we shall bring forth a new era of Scientific Development and Discovery with cutting-edge technologies, innovative and free-thinking professionals, and vast funds for Scientific Development and Research unrivalled by any other nation into fields that could seem like magic to unaware eyes, but is simply scientific progress for us."

#not localised for some reason
 USA_additional_investition_to_black_mesa: "Increase Black Mesa's Budget"
 USA_additional_investition_to_black_mesa_desc:0 "With Black Mesa having discovered Xen, and establishing the first United States research centers outside the solar system, the government has agreed on giving them additional funding to further expand inter-galactic studies within Xen and the universe abroad. Naturally, this would anger Aperture Science due to them two constantly fighting over government funding and support. But, this could also be a good thing for both sides. Black Mesa gets additional funding allowing for further advancements in space technology. On the other hand; Aperture Science, fueled by hate by the decision of the government, may attempt to outdo Black Mesa and create something better. In a sense, hitting two birds with one stone."

 USA_expand_research_of_xen: "Research Expeditions Into Xen"
 USA_expand_research_of_xen_desc:0 "The Discovery of the world known as Xen is a breakthrough in many fields, proving and disproving many theories long seen as fact, but never proven. That is until now, and with this new frontier comes many potentials from new Medications, to new technologies from the enigmatic Xen Crystals. Reality manipulative technology is possibly within reach according to our scientists, which would assure American Dominance for decades, if not centuries to come. But to make those advancements, we will need to send our very best researchers, geologists, and biologists through America's… no - HUMANITY’s first expedition to another realm in space outside our own."
 USA_xen_exploration_detachments: "Xen Exploration Detachments"
 USA_xen_exploration_detachments_desc:0 "Of course, we cannot just throw individual geologists and biologists through the portals with expensive equipment and wish them the best of luck. They would die very swift and horrible deaths and we would never know what happened to them or what they discovered. By working in teams and detachments, not only would the risk be significantly decreased, as high as it is just by exploring an entirely different world, but also increase output and explore more ground at faster speeds. After all, a well-trained team would still be much quicker than a perfectly trained individual. Xen is a big world, while Scientists, especially good ones, are very, very expensive. Not only do we increase output, replacing people costs less, and morale stays high, wins all around." 
 USA_anomalous_materials_lab_expansions: "Invest In The A.M.L's Expansion"
 USA_anomalous_materials_lab_expansions_desc:0 "With increasing samples of all sorts, from rocks, crystals and biological samples coming from Xen - the previously small section of Black Mesa labelled the Anomalous Material Labs are clearly insufficient to continue further research and study on the expanded amount of samples coming from Xen. Let alone storing said samples in a secure manner. Therefore, expansions to the laboratory, including a Multi-billion dollar Anti-Mass Spectrometer and connecting the area to the Black Mesa Facility Tram Circuit, aligned with appropriate security measures, are necessary to increase the output from the research Facility. With the expansion of the lab, the Black Mesa Research Staff will also require expansion. Students from The Massachusetts Institute of Technology are specifically highlighted as a preferred source of new junior Research Personnel."
 USA_extract_crystal_samples_from_xen: "Xen Excavation Opportunities"
 USA_extract_crystal_samples_from_xen_desc:0 "Extradimensional anomalies constitute a great factor to our exploration efforts for our interdimensional excavation and archaeological teams. Given the Administrator’s major interest in the cartographed territories and retrieved immaterium that bends the physical rules of our reality to an “exterior understanding”, we have prioritised the need to apprehend various qualities and quantities of the Xeno-crystalline shards that spectrum in wide ranges of colours, beaming energy signals, signatures and capability. To put matters into an esoteric pursuit of knowledgeable interest,  these crystals seemingly communicate with a wide range of organic and silicon life forms alike within the alien’s expanse. We disseminate and anticipate that the growing questions of potential will shine answers above and beyond what the United States’ technological marvels are ready to appropriate within the reaches of Black Mesa itself."
 USA_fund_facility_expansions: "Fund Facility Expansions"
 USA_fund_facility_expansions_desc:0 "Black Mesa Research Facility, New Mexico, has become the hub of Interdimensional Research and Development, along with the sole hub for extrasolar exploration to the world known as ‘Xen’.  Even with thousands of employees in a small city of it’s own, with hundreds of Laboratories and Billions in government funding monthly, it is clear that the current facilities in the BMRF are insufficient for Humanity’s sole hub for Interstellar exploration and research. Not only that, but also the thousands of other top-secret research projects undergoing in the facility. Therefore a One-time fund, prone to adjustments, is to be covertly allocated to fund further expansion of the Main BMRF facility. Construction of, and expansion of existing Auxiliary sites, along with expansion of Research and support staff in the BMRF and its auxiliary sites to further advance American Scientific and technological knowledge and development."
 USA_expand_experiments_with_crystals: "Expand Crystal Experiments"
 USA_expand_experiments_with_crystals_desc:0 "‘Xen Crystals’, as they are often crudely called, are one of the first physical and stable examples of exotic matter ever discovered. Even with only initial analysis, these Crystals have shown a great promise for further scientific experimentation and could potentially serve as the basis of a new technological revolution, bringing forth a leap in technology which could rival, if not far exceed the advancement that was the Industrial Revolution. The potential technologies that could stem from these crystals could bring Humanity to a new Era, and ensure American Technological Superiority for centuries to come. We must conduct more experimentation and research on these ‘Crystals’ as soon as possible."
 USA_entrusting_drbreen: "Entrusting Dr. Breen"
 USA_entrusting_drbreen_desc:0 "Doctor Wallace Breen is a brilliant and decorated scientist having brought forth much innovation and change to this world, and mostly for the better. For many years, he has fought for the advancement of the Human race and the United States of America, earning the trust of many across the World, And envy from those who have accomplished less. His vision, brilliant work, loyalty, and determination for advancement makes him the perfect candidate for the role of Administrator of the world’s most advanced research facility, Black Mesa. Welcome to Black Mesa, Administrator Breen."
 
 ###Second Section 
 USA_investments_to_aperture: "Provide Grants to Aperture Science"
 USA_investments_to_aperture_desc:0 "Aperture Science is the leading private research corporation in the United States, if not the globe, striding forward in development of Quantum Ripple Technology and numerous other innovations and developments. As eccentric it’s founder, Cave Johnson, is, and as much as the reports of Highly hazardous and mildly insane working conditions, along with disregard for employee casualties concerns the Government, it is clear that Aperture Science provides disturbingly good results, on par with the Government-Controlled Black Mesa Research Facility. Providing Grants to Aperture Science could boost American technological dominance further, and shoot down the potential for Johnson to try to turn to other parties for additional funding."
 USA_invest_in_teleport_research: "Invest in Teleportation"
 USA_invest_in_teleport_research_desc:0 "Movement without moving - the key instrument for reaching vast distances in a singular stroke of steps. To ping any fielded geological location or wayfound area that allows for the manipulation of transphasic dimensional rippling. If one could walk the Fourth Dimension, this may be a clear-as-day rite of passage.\n\nThrough an administered patent secured for the Black Mesa Research Facility in regards to the construction of a “lambda” core, we may be able to parry both matter and antimatter transportation methods in a safe and secure environment. In all likelihood such means of success will measure the next ushering of a technological race with our rivals who will attempt to secure the same or, perhaps, similar methodology. If quantum-leaping is able to be finalized as part of a grander scheme of infinitum-distant travel mechanisms; then even the train to even the space shuttle will be rendered practically obsolete indefinitely. Secure the funding, immediately."
 USA_the_borealis: "The Borealis"
 USA_the_borealis_desc:0 "The R.V. Borealis, currently under construction, is a joint project between Aperture sciences and the United States Government to create a mobile laboratory and research platform to allow for covert research of Transphasic Dimensional Rippling technology. Based on the United States Coast Guard Healy-class Icebreaker, the Borealis is fit with the most advanced research equipment and specialized technologies to facilitate the covert development of TDR, or Teleportation, technologies."
 USA_provide_defense_contracts: "Provide Defense Contracts"
 USA_provide_defense_contracts_desc:0 "With the discovery of Xen and its numerous Local wildlife species’ unique adaptations, it is clear that current defensive equipment allocated to Black Mesa exploratory Detachments and defensive installations within the Black Mesa Research Facility  are insufficient. Therefore, Defence Contracts are to be issued to major contractors to further develop technology from Xen to produce functioning technological demonstrators, to produce Automated Defensive Positions in case of Wildlife incursions into the BMRF, and production of specialized equipment tailored to the Exploration of Xen."
 USA_the_reckoning: "The Reckoning"
 USA_the_reckoning_desc:0 "Some time after 2000, GLaDOS tricks the Aperture Researchers on the company's first annual bring-your-cat-to-work day, requesting access to neurotoxin and various facility systems for an 'Experiment.' For some reason they believe her and grant these requests. Immediately she takes control of the facility, locks everyone inside, floods the Enrichment Center with deadly neurotoxin, and kills everyone who refuses to opt into her new testing initiative. This begins a permanent cycle of testing, aimed at beating Black Mesa in the race to develop functioning portal technology, even though Aperture has had this technology for decades.  "
 USA_investigate_disappearences: "Investgate Disappearences"
 USA_investigate_disappearences_desc: "For the last several weeks, cases of prominent individuals, namely scientists and governmental officials, specifically ones involved with the research of teleportation technology simply disappearing have been reported across the United States. The Federal government must deploy investigative and law enforcement assets to find out why, and to stop these increasingly frequent disappearances."
 
 #USA Bush Victory
 USA_bush_victory: "Bush Victorious"
 USA_bush_victory_desc: "Despite losing the popular vote by a sizable margin of over half a million votes, as predicted by many political observers and analysts across the United States and the globe, Republican candidate George Walker Bush from Texas, eldest son of the famous Fmr. President George H.W. Bush, has won the United States presidential elections, albeit by only five electoral votes. Whether he continues on the somewhat gilded golden age of his predecessor, Bill Clinton, only history will tell. However, the 'Honeymoon phase' at the start of his term may not exist at all."
 USA_the_compassionate_conservative: "The Compassionate Conservative"
 USA_the_compassionate_conservative_desc: "Conservatives are well, not known best for their compassion and generosity. Yet, for Bush, compassion is critical to win the hearts of the American people. To be a part of the American people, not some politician living far away in the comfort of the white house and the luxuries of state dinners. It is time to hold up the Christian ideals that the Republican party is based on, and it is time for a president that truly cares about his people. Afterall, the President is the ultimate servant of the people."
 USA_abrupt_tax_cuts: "Abrupt Tax Cuts"
 USA_abrupt_tax_cuts_desc: "The piece of legislation that delivered the primary promise of his presidential campaign, the Economic Growth and Tax Relief Reconciliation Act lowered tax rates across the United States. From up to 5% for corporate and capital gains taxes, to significant cuts in estate taxes. Even though made feasible by his predecessor's budget surplus, an estimated 1.35 Trillion US Dollars in tax cut would significantly impact the US Economy, only made worse by Republican internal discontent and democrat opposition, as Bush pushed the limits of his presidential power to push the act into fruition. Whether this act for the better, encouraging mass economic growth, or for worse, resulting in the government budget colapsing, is not yet known."
 USA_increase_militaries_size: "Advertise the U.S Military"
 USA_increase_militaries_size_desc: "The United States Military is facing a major issue,, not in the production of equipment, nor the organization and morale of it's forces, but a simple, yet dangerous crisis of a lack of fresh recruits, with the new generation of enlistees growing up under parents who remembered the fear and chaos of the Vietnam War, they grew up with a hesitancy and dislike towards the American military. The Secretary of Defense has therefore authorized a large-scale advertisement campaign to push for increased recruitment, especially as the US Armed forces now held responsibility for not just projecting power across the globe, but also of defending Earth from enemies beyond the globe."
 USA_matters_of_education: "Matters of Eduction"
 USA_matters_of_education_desc: "The No Child Left Behind act of 2001 is yet another centerpiece of the Bush administration's presidential campaign, promising to renew American education standards, increasing standards of teachers and students alike to produce better results, and to truly educate young people on skills that allows them to eventually become productive members of society. While significant portions of the bill held somewhat controversial views and statements, ultimately, it has passed the Senate with bipartisan support. For the future is in the next generation, and they have to learn how to make their own future better, to learn from the mistakes of their precursors."
 USA_convey_the_congress: "Congressional Meetings"
 USA_convey_the_congress_desc: "The 107th United States Congress is without a doubt, one where the balance of power hung precariously int he balance. In the United States Senate, both the Republicans, and Democrats haave 50 Seats each, an exact equilibrium. Fortunately for the Republicans, their control of the House of Representatives is quite secure, With a ten-seat majority. To secure his administration, Bush must meet with both Houses of Congress. If divided, the Republicans would be powerless and weak. Meanwhile, the possibility of some of the opposition that supported the administration is too, a nice incentive to play nice."
 USA_rally_the_republicans: "Rally The Republicans"
 USA_rally_the_republicans_desc: "With the United State Senate at a gridlock, with an exactly fifty-to-fifty split of seats between the Democratic and Republican parties, the Republican administration finds itself at a hard place, despite it's firm grip on the House of Representatives. If they show even a hint of the internal fractures that have plagued the party for it's entire existence, it may result in the opposition gaining an advantage, consolidating and overwhelming the tiniest of cracks in the Republican facade. The Republican Party must unite in a single, solid grand front to show it's resolve and power, and the party must rally to secure it's administration, and the future o the United States."
 USA_integrity_and_honor: "Integrity and Honor"
 USA_integrity_and_honor_desc: "Integrity, and Honor. These are two of the primary values of the United States, and the Republican party. Many of the most significant and popular presidents of the United States had been Republicans: From Theodore Roosevelt, to Dwight D. Einsenhower. Across the party's long history, it has consistently stood for American values: Freedom, liberty, integrity and honor. Today, in this new millenium, the Republicans will lead the United States in continuation of upholding these values, as the founding fathers intended, leading the United States into a new golden age, to forge a government which held integrity and transparency dear, and served honorably and justly."
 
